<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="SVG-Animation.css"/>
  </head>
  <body>
  <h1>Once upon a time a man sailed the see alone and got lost. Looking for food he encounters an island with coco nuts. He sails to
  shore as fast as he can. PS, please click on the star, sky and coconuts.</h1>
  <svg width="100%" viewBox="0 0 1000 460" >
    <rect x="0" y="0" width="1000" height="460" fill="#a3a3ff">
   <animate id="skychange" attributeName="fill" from="#a3a3ff" to="#000066" dur="2s" begin="click">
   </rect>

    <text x="335" y="30" font-family="Coiny" font-size="40" fill="white">Explorers!</text>
           <!--All below is the sea moving-->
    <rect x="20" y="350" width="150" height="130" fill="#4676c4">
    <animate id="firstrect" attributeName="x" from="20" to="150" dur="1s" begin="0s; 2ndrect.end">
    </rect>

    <rect x="250" y="350" width="150" height="130" fill="#4676c4">
    <animate id="2ndrect" attributeName="x" from="250" to="450" dur="1s" begin="firstrect.end">
    </rect>

    <rect x="300" y="350" width="150" height="130" fill="#4676c4">
    <animate id="4threct" attributeName="x" from="650" to="850" dur="1s" begin="3rdrect.end">
    </rect>

    <rect x="150" y="350" width="150" height="130" fill="#4676c4">
    <animate id="3rdrect" attributeName="x" from="450" to="650" dur="1s" begin="0s; 4threct.end">
    </rect>

    <rect x="450" y="350" width="150" height="130" fill="#4676c4">
    <animate id="3rdrect" attributeName="x" from="450" to="650" dur="1s" begin="0s; 4threct.end">
    </rect>

    <rect x="650" y="350" width="150" height="130" fill="#4676c4">
    <animate id="4threct" attributeName="x" from="650" to="850" dur="1s" begin="3rdrect.end">
    </rect>

    <rect x="750" y="350" width="150" height="130" fill="#4676c4">
    <animate attributeName="x" from="850" to="300" dur="1s" repeatCount="20" begin="4threct">
    </rect>

    <rect x="850" y="350" width="150" height="130" fill="#4676c4">
    <animate attributeName="x" from="850" to="300" dur="1s" repeatCount="20" begin="4threct">
    </rect>

    <rect x="400" y="350" width="150" height="130" fill="#4676c4">
    <animate attributeName="x" from="850" to="300" dur="1s" repeatCount="20" begin="4threct">
    </rect>

     <polyline points="20 350 250 350 450 350 650 350 850 350" stroke="#4676c4" stroke-width="15"/>
    <!--All above is the sea moving-->

    <!--All below is the moon-->
    <circle cx="60" cy="60" r="50" fill="white">
    <animate attributeName="opacity" from="1" to="0" dur="3s" repeatCount="indefinite"/>
    </circle>

    <circle cx="120" cy="50" r="75" fill="#a3a3ff">
    <animate id="circlechange1" attributeName="fill" from="#a3a3ff" to="#000066" dur="2s" begin="skychange.begin"/>
    </circle>

    <polygon points="510,10 450,198 600,78 420,78 570,198" fill="white">
    <animate id="bigstar" attributeName="points" from="420,10 360,198 510,78 330,78 480,198" to="500,70 460,130 550,50 440,40 540,140" dur="3s" begin="click; littlestar.end"/>
    <animate id="littlestar" attributeName="points" from="500,70 460,130 550,50 440,40 540,140" to="510,10 450,198 600,78 420,78 570,198" dur="3s" begin="bigstar.end"/>
    </polygon>
    <!--All above is the moon-->

    <!--All below is the island-->
    <circle cx="950" cy="425" r="200" fill="#d1ad3a"/>

    <rect x="910" y="110" width="20" height="200" fill="#cc7a00"/>

    <polygon points="920 110 790 260 770 160" fill="lightgreen"/>

    <polygon points="920 110 990 240 970 160" fill="lightgreen"/>

    <circle cx="910" cy="140" r="8" fill="brown">
    <animate attributeName="cy" from="140" to="290" dur="2s" begin="click" fill="freeze"/>
    </circle>
    <circle cx="930" cy="140" r="8" fill="brown">
    <animate attributeName="cy" from="140" to="295" dur="2s" begin="click" fill="freeze"/>
    </circle>
    <circle cx="920" cy="140" r="8" fill="brown">
    <animate attributeName="cy" from="145" to="305" dur="2s" begin="click" fill="freeze"/>
    </circle>
  <!--All above is the island-->
  <!--All below is the ship-->
   <circle cx="300" cy="300" r="150" fill="brown"/>
   <rect x="150" y="220" width="360" height="85" fill="#a3a3ff">
  <animate id="rectchange1" attributeName="fill" from="#a3a3ff" to="#000066" dur="2s" begin="skychange.begin"/>
   </rect>
   <rect x="150" y="145" width="290" height="100" fill="#a3a3ff">
 <animate id="rectchange2" attributeName="fill" from="#a3a3ff" to="#000066" dur="2s" begin="skychange.begin"/>
  </rect>
   <rect x="200" y="120" width="20" height="200" fill="brown"/>
   <rect x="220" y="120" width="100" height="100" fill="white"/>

   <circle cx="385" cy="220" r="20" stroke="black" stroke-width="1" fill="white"/>

   <rect x="383" y="240" width="5" height="65" fill="black"/>

   <rect x="387" y="245" width="40" height="5" fill="black"/>

   <rect x="350" y="245" width="40" height="5" fill="black"/>

  </svg>
  </body>
</html>
